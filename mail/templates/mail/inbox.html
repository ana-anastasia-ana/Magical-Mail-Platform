{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <h2 class="pt-3 text-primary">{{ request.user.email }}</h2>
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-outline-primary mr-2" id="inbox">Inbox</button>
            <button class="btn btn-outline-primary mr-2" id="compose">Compose</button>
            <button class="btn btn-outline-primary mr-2" id="sent">Sent</button>
            <button class="btn btn-outline-primary mr-2" id="archived">Archived</button>
            <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view" class="mt-3">
    </div>

    <div id="email-view" class="mt-3">
    </div>

    <div id="compose-view" class="mt-3">
        <h3 id="compose-title">New Email</h3>
        <div id="compose-result" class="alert alert-danger" role="alert" style="display: none;">
        </div>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" id="compose-submit" class="btn btn-primary mt-2" value="Send Email">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
