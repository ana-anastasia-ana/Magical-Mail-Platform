<!-- mail/templates/mail/register.html -->
{% extends "mail/layout.html" %}

{% block body %}

    <h2 class="pb-3">Register</h2>

    {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% endfor %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <button class="btn btn-primary btn-block mt-3" type="submit">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
